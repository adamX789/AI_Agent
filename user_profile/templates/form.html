<!DOCTYPE html>
{% load static %}
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil uživatele</title>
  <link rel="stylesheet" href="{% static 'form.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ✅ Form wrapper -->
  <main class="container">
    <h1 class="title">Vytvoř si profil</h1>
    <p class="subtitle">Zadej své údaje, abychom ti připravili personalizovaný plán.</p>

    <form class="profile-form" action="" method="POST">
      {% csrf_token %}
      <label for="name">Jméno</label>
      <input type="text" name="jmeno" id="name" placeholder="Např. Jan Novák" required>

      <label for="gender">Pohlaví</label>
      <select id="gender" name="pohlavi" required>
        <option value="">Vyber...</option>
        <option value="muz">Muž</option>
        <option value="zena">Žena</option>
        <option value="jine">Jiné</option>
      </select>

      <label for="height">Výška (cm)</label>
      <input type="number" name="vyska" id="height" step="0.01" placeholder="Např. 180" required>

      <label for="weight">Váha (kg)</label>
      <input type="number" name="vaha" step="0.01" id="weight" placeholder="Např. 78" required>

      <label for="goal-weight">Cílová váha (kg)</label>
      <input type="number" name="cilova_vaha" id="goal-weight" step="0.01" placeholder="Např. 72" required>

      <label for="goal">Cíl</label>
      <select id="goal" name="cil" required>
        <option value="">Vyber...</option>
        <option value="n">Nabrat</option>
        <option value="u">Udržet</option>
        <option value="z">Zhubnout</option>
      </select>

      <label for="activity">Jak moc jsi aktivní?</label>
      <select id="activity" name="aktivita" required>
        <option value="">Vyber...</option>
        <option value="nizka">Nízká aktivita</option>
        <option value="stredni">Střední aktivita</option>
        <option value="vysoka">Vysoká aktivita</option>
      </select>

      <label for="health">Zdravotní omezení</label>
      <select id="health" name="omezeni">
        <option value="nemam">Nemám</option>
        <option value="alergie">Alergie</option>
        <option value="cukrovka">Cukrovka</option>
        <option value="srdecni">Srdeční problémy</option>
        <option value="jine">Jiné</option>
      </select>

      <label for="diet">Dodržovaná dieta</label>
      <select id="diet" name="dieta">
        <option value="zadna">Žádná</option>
        <option value="vegan">Veganská</option>
        <option value="vegetarian">Vegetariánská</option>
        <option value="keto">Keto</option>
        <option value="paleo">Paleo</option>
      </select>

      <button type="submit" class="submit-btn">Uložit profil</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}
  </main>
</body>
</html>
