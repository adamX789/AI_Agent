<!DOCTYPE html>
{% load static %}
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upravit parametry</title>
  <link rel="stylesheet" href="{% static 'customize.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ‚úÖ Sidebar/Navbar -->
  <aside class="sidebar">
    <button class="chat-btn">üí¨ Chat</button>
  </aside>

  <!-- ‚úÖ Main Content -->
  <main class="profile">
    <h1 class="username">Upravit parametry</h1>

    <form class="edit-form" action="" method="POST">
      {% csrf_token %}
      <!-- ‚úÖ Denn√≠ p≈ô√≠jem -->
      <section class="stats">
        <h2>Denn√≠ p≈ô√≠jem</h2>
        <label>Kcal (c√≠l): <input type="number" value="{{kalorie|default:0}}" name="kalorie" min="0"></label>
        <label>B√≠lkoviny (g): <input type="number" value="{{bilkoviny|default:0}}" name="bilkoviny" min="0"></label>
        <label>Sacharidy (g): <input type="number" value="{{sacharidy|default:0}}" name="sacharidy" min="0"></label>
        <label>Tuky (g): <input type="number" value="{{tuky|default:0}}" name="tuky" min="0"></label>
      </section>

      <!-- ‚úÖ C√≠le -->
      <section class="goals">
        <h2>C√≠le</h2>
        <label>Aktu√°ln√≠ v√°ha (kg): <input type="number" step="0.01" value="{{vaha_akt|stringformat:'.2f'|default:0}}"
            name="vaha_akt" min="0"></label>
        <label>C√≠lov√° v√°ha (kg): <input type="number" step="0.01" value="{{vaha_cil|stringformat:'.2f'|default:0}}"
            name="vaha_cil" min="0"></label>
        <label>Celkov√Ω c√≠l:
          <select name="cil">
            {% if not cil %}
            <option value="nic" selected></option>
            <option value="z">Zhubnout</option>
            <option value="n">Nabrat</option>
            <option value="u">Udr≈æet v√°hu</option>
            {% elif cil == "Zhubnout" %}
            <option value="z" selected>Zhubnout</option>
            <option value="n">Nabrat</option>
            <option value="u">Udr≈æet v√°hu</option>
            {% elif cil == "Nabrat" %}
            <option value="z">Zhubnout</option>
            <option value="n" selected>Nabrat</option>
            <option value="u">Udr≈æet v√°hu</option>
            {% else %}
            <option value="z">Zhubnout</option>
            <option value="n">Nabrat</option>
            <option value="u" selected>Udr≈æet</option>
            {% endif %}
          </select>
        </label>
      </section>

      <div class="form-actions">
        <button type="submit" class="save-btn" name="ulozit" value="u">Ulo≈æit</button>
        <button type="submit" class="cancel-btn" name="zrusit" value="z">Zru≈°it</button>
      </div>
    </form>
  </main>
</body>

</html>
