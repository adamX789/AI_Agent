<!DOCTYPE html>
{% load static %}
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Úprava údajů</title>
  <link rel="stylesheet" href="{% static 'edit.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="edit-container">
    <h1 class="username">Upravit údaje</h1>

    <form class="edit-form" action="" method="POST">
      {% csrf_token %}
      <section>
        <h2>Informace</h2>
        <label>Jméno:
          <input type="text" name="jmeno" value="{{jmeno}}" />
        </label>
        <label>Věk:
          <input type="number" name="vek" value="{{vek}}" />
        </label>
        <label>Výška (cm):
          <input type="number" name="vyska" step="0.01" value="{{vyska|stringformat:'.2f'}}" />
        </label>
        <label>Váha (kg):
          <input type="number" name="vaha_akt" step="0.01" value="{{vaha_akt|stringformat:'.2f'}}" />
        </label>
        <label>Pohlaví:
          <select name="pohlavi">
              <option value="muz" {% if pohlavi == "Muž" %}selected{% endif %}>Muž</option>
              <option value="zena" {% if pohlavi == "Žena" %}selected{% endif %}>Žena</option>
              <option value="jine" {% if pohlavi == "Jiné" %}selected{% endif %}>Jiné</option>
          </select>
        </label>
        <label>Aktivita:
          <select name="aktivita">
            <option value="sedavy" {% if aktivita == "Sedavý" %}selected{% endif %}>Sedavý (velmi nízká)</option>
            <option value="lehka" {% if aktivita == "Lehká aktivita" %}selected{% endif %}>Lehká aktivita</option>
            <option value="stredni" {% if aktivita == "Střední aktivita" %}selected{% endif %}>Střední aktivita</option>
            <option value="vysoka" {% if aktivita == "Vysoká aktivita" %}selected{% endif %}>Vysoká aktivita</option>
            <option value="extremni" {% if aktivita == "Extrémně vysoká aktivita" %}selected{% endif %}>Extrémně vysoká aktivita</option>
          </select>
        </label>
        <label>Zdravotní omezení:
          <select name="zdravotni">
            <option value="nemam" {% if zdravotni_omezeni == "Nemám" %}selected{% endif %}>Nemám</option>
            <option value="alergie" {% if zdravotni_omezeni == "Alergie" %}selected{% endif %}>Alergie</option>
            <option value="cukrovka" {% if zdravotni_omezeni == "Cukrovka" %}selected{% endif %}>Cukrovka</option>
            <option value="srdecni" {% if zdravotni_omezeni == "Srdeční problémy" %}selected{% endif %}>Srdeční problémy</option>
            <option value="jine" {% if zdravotni_omezeni == "Jiné" %}selected{% endif %}>Jiné</option>
          </select>
        </label>
        <label>Dieta:
          <select name="dieta">
            <option value="zadna" {% if dieta == "Žádná" %}selected{% endif %}>Žádná</option>
            <option value="vegan" {% if dieta == "Veganská" %}selected{% endif %}>Veganská</option>
            <option value="vegetarian" {% if dieta == "Vegetariánská" %}selected{% endif %}>Vegetariánská</option>
            <option value="keto" {% if dieta == "Keto" %}selected{% endif %}>Keto</option>
            <option value="paleo" {% if dieta == "Paleo" %}selected{% endif %}>Paleo</option>
          </select>
        </label>
      </section>

      <!-- Cíle -->
      <section>
        <h2>Cíle</h2>
        <label>Cílová váha (kg):
          <input type="number" name="vaha_cil" step="0.01" value="{{vaha_cil|stringformat:'.2f'}}" />
        </label>
        <label>Celkový cíl:
          <select name="cil">
            <option value="z" {% if cil == "Zhubnout" %}selected{% endif %}>Zhubnout</option>
            <option value="n" {% if cil == "Nabrat svaly" %}selected{% endif %}>Přibrat</option>
            <option value="u" {% if cil == "Udržet váhu" %}selected{% endif %}>Udržet váhu</option>
          </select>
        </label>
      </section>

      <button type="submit" class="save-btn">Uložit změny</button>
    </form>
  </main>

</body>
</html>
