<!DOCTYPE html>
{% load static %}
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P≈ôidat z√°znam</title>
  <link rel="stylesheet" href="{% static 'add.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="record-container">
    <h1>‚ûï P≈ôidat z√°znam</h1>

    <a href="{% url 'add_food' %}"><button class="add-btn2" data-target="recipes">+ Vytvo≈ôit vlastn√≠ polo≈æku</button></a>

    <!-- Druh z√°znamu -->
    <div class="type-select">
      <div class="type-option" id="activityOption">Aktivita</div>
      <div class="type-option disabled">Suplement<br><small>(P≈ôid√°me brzy)</small></div>
      <div class="type-option active" id="foodOption">Potravina</div>
    </div>

    <!-- Search bar -->
    <form action="" method="POST">
      {% csrf_token %}
      <div class="search-bar">
        <input type="text" name="objekt" id="searchInput" placeholder="üîç Hledat potravinu..." autocomplete="off" />
        <div class="suggestions" id="suggestions"></div>
      </div>

      <!-- Zad√°n√≠ mno≈æstv√≠ -->
      <div class="form-group">
        <label for="amount" id="label">Mno≈æstv√≠</label>
        <div class="amount-input">
          <input type="number" name="mnozstvi" step="0.01" id="amount" placeholder="Zadejte mno≈æstv√≠" />
          <select id="unit" name="jednotka">
            <option value="g">g</option>
            <option value="ml">ml</option>
            <option value="ks">ks</option>
            <option value="pl√°tky">pl√°tky</option>
          </select>
        </div>
      </div>

      <!-- Akƒçn√≠ tlaƒç√≠tka -->
      <div class="action-buttons">
        <button class="cancel-btn" name="cancel" value="c" type="submit">Zru≈°it</button>
        <button class="add-btn" name="add" value="a" type="submit">P≈ôidat</button>
      </div>
    </main>
  </form>
  {{ potraviny|json_script:"data-potraviny" }}
  {{ aktivity|json_script:"data-aktivity" }}

  <script>
    const potravinyElement = document.getElementById("data-potraviny");
    const aktivityElement = document.getElementById("data-aktivity");
    const aktivity = JSON.parse(aktivityElement.textContent);
    const potraviny = JSON.parse(potravinyElement.textContent);
    const foods = potraviny;
    const activities = aktivity;
    const searchInput = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");
    const activityOption = document.getElementById("activityOption");
    const foodOption = document.getElementById("foodOption");
    const amountInput = document.getElementById("amount");
    const unitSelect = document.getElementById("unit");
    const label = document.getElementById("label")

    let currentType = "food"; // default

    function updatePlaceholder() {
      if (currentType === "food") {
        searchInput.placeholder = "üîç Hledat potravinu...";
        unitSelect.innerHTML = `
          <option value="g">g</option>
          <option value="ml">ml</option>
          <option value="ks">ks</option>
          <option value="pl√°tky">pl√°tky</option>
        `;
      } else if (currentType === "activity") {
        searchInput.placeholder = "üîç Hledat aktivitu...";
        amountInput.placeholder = "Zadejte ƒças";
        amountInput.step = 1;
        label.textContent = "ƒåas";
        unitSelect.innerHTML = `<option value="min">min</option>`;
      }
      amountInput.value = "";
    }

    function showSuggestions(list) {
      const query = searchInput.value.toLowerCase();
      suggestions.innerHTML = "";

      if (query.length > 0) {
        const filtered = list.filter(item => item.toLowerCase().includes(query));

        if (filtered.length > 0) {
          filtered.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("suggestion-item");
            div.textContent = item;
            div.addEventListener("click", () => {
              searchInput.value = item;
              suggestions.style.display = "none";
            });
            suggestions.appendChild(div);
          });
          suggestions.style.display = "block";
        } else {
          suggestions.style.display = "none";
        }
      } else {
        suggestions.style.display = "none";
      }
    }

    searchInput.addEventListener("input", () => {
      if (currentType === "food") {
        showSuggestions(foods);
      } else {
        showSuggestions(activities);
      }
    });

    // Toggle between food and activity
    activityOption.addEventListener("click", () => {
      currentType = "activity";
      activityOption.classList.add("active");
      foodOption.classList.remove("active");
      updatePlaceholder();
    });

    foodOption.addEventListener("click", () => {
      currentType = "food";
      foodOption.classList.add("active");
      activityOption.classList.remove("active");
      updatePlaceholder();
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".search-bar")) {
        suggestions.style.display = "none";
      }
    });
  </script>
</body>
</html>
